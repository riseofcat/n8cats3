apply plugin: 'kotlin'
apply plugin: 'java'
sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
compileKotlin {
  println("sourceCompatibility = " + sourceCompatibility)

  kotlinOptions {
    jvmTarget = "1.8"
    apiVersion = "1.1"
    languageVersion = "1.1"
  }
}
buildscript {
  ext.kotlin_version = '1.1.1'//todo
  ext.ktor_version = '0.3.1'//todo
  repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
    mavenLocal()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}
//plugins {
//  id "io.ratpack.ratpack-groovy" version "1.4.5"
//  id "org.jetbrains.kotlin.jvm" version "1.1.1"//todo
//}
version '1.0'

sourceSets {
  main.kotlin.srcDirs += 'src/main/kotlin'
  main.java.srcDirs += 'src/main/java'
}

repositories {
  mavenCentral()
  jcenter()
  maven {
    url 'http://dl.bintray.com/kotlin/kotlinx.support'
  }
  maven {
    url 'http://dl.bintray.com/kotlin/ktor'
  }
}

dependencies {
  compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  compile "org.jetbrains.kotlin:kotlin-test:$kotlin_version"
  compile "org.jetbrains.ktor:ktor-websockets:$ktor_version"
  compile "org.jetbrains.ktor:ktor-netty:$ktor_version"
  compile "org.jetbrains.ktor:ktor-jetty:$ktor_version"
  compile "org.jetbrains.ktor:ktor-freemarker:$ktor_version"
  compile "org.jetbrains.kotlinx:kotlinx-html-jvm:0.6.3"
  if(true) {
//    compile 'com.sparkjava:spark-core:+'
    compile 'com.sparkjava:spark-core:2.6.0'
    compile 'org.slf4j:slf4j-simple:+'//logs
  }
  compile project(":share")
//  compile project(":lib")
}

if(true) {//heroku
  task copyToLib(type: Copy) {
    into "$buildDir/libs"
    from(configurations.compile)
  }
  task stage(dependsOn: ['clean', 'build', 'copyToLib'])
  build.mustRunAfter clean
}

subprojects {
  version = '0.0.1-SNAPSHOT'
  ext.appName = 'libgdxwebsocket'
  repositories {
    mavenCentral()
    jcenter()
    mavenLocal()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
  }
}

